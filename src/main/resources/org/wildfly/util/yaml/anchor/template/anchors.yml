defaults: &default-test-job
  steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: |
        mvn -B install -pl build,dist -DskipTests
        # mvn -B install -DskipTests -rf testsuite ${TEST_MODULES} -pl {RESUME_MODULE} -am
        mvn -B install ${MAVEN_TEST_PARAMS} ${TEST_MODULES} -rf ${RESUME_MODULE}

    - name: Zip Artifacts
      run: zip -R artifacts.zip 'server.log' 'surefire-reports/*.txt' 'surefire-reports/*.xml'

    - uses: actions/upload-artifact@v1
      with:
        name: ${ARTIFACT_NAME}
        path: artifacts.zip

name: Java CI

"on": [push]

jobs:
  ts-microprofile:
    # Hello
    name: Testsuite Microprofile
    runs-on: ubuntu-latest
    needs: [build]
    env:
      RESUME_MODULE: "testsuite/integration/microprofile"
      TEST_MODULES: "-Dinteg.module -Dts.microprofile"
      ARTIFACT_NAME: ci-artifacts-microprofile
    <<: *default-test-job

  ts-thingy:
    name: Testsuite Thingy
    runs-on: ubuntu-latest
    needs: [build]
    env:
      RESUME_MODULE: "testsuite/integration/thingy"
      TEST_MODULES: "-Dinteg.module -Dts.thingy"
      ARTIFACT_NAME: ci-artifacts-thingy
    <<: *default-test-job
